<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>前端导航网站</title>
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_3286841_ils29jzm2x.css">
	<link rel="stylesheet" href="style.308c3322.css">
</head>

<body>
	<header class="gloHeader">
		<form class="searchForm" action="https://www.baidu.com/s" method="get" target="_self">
			<input type="text" name="wd">
		<button type="submit">百度一下</button>
		</form>
	</header>
	<main class="gloMain">
		<ul class="siteList">
			<li class="site">
				<div class="btn">
					<button class="delete"><span class="iconfont icon-close1"></span></button>
					<button class="rename"><span class="iconfont icon-more"></span></button>
					<button class="reorder"><span class="iconfont icon-trangle"></span></button>
				</div>
				<a href="https://cn.bing.com">
				<div class="siteName">必应</div>
				<div class="logo">
					<img src="bing-logo.69b9f03c.jpg" alt="bing">
				</div>
				<div class="link">cn.bing.com</div>
				</a>
			</li>
			<li class="site">
				<div class="btn">
					<button class="delete"><span class="iconfont icon-close1"></span></button>
					<button class="rename"><span class="iconfont icon-more"></span></button>
					<button class="reorder"><span class="iconfont icon-trangle"></span></button>
				</div>
				<a href="https://www.bilibili.com">
				<div class="siteName">BILIBILI</div>
				<div class="logo">
					<img src="bilibili-logo.5b52e9d9.jpg" alt="bilibili">
				</div>
				<div class="link">bilibili.com</div>
				</a>
			</li>
			<li class="site">
				<div class="btn">
					<button class="delete"><span class="iconfont icon-close1"></span></button>
					<button class="rename"><span class="iconfont icon-more"></span></button>
					<button class="reorder"><span class="iconfont icon-trangle"></span></button>
				</div>
				<a href="https://developer.mozilla.org/zh-CN/docs/Web">
				<div class="siteName">MDN文档</div>
				<div class="logo">
					<img src="MDN-logo.fa9fd9c5.jpg" alt="MDN">
				</div>
				<div class="link">developer.mozilla.org</div>
				</a>
			</li>
			<li class="site">
				<div class="btn">
					<button class="delete"><span class="iconfont icon-close1"></span></button>
					<button class="rename"><span class="iconfont icon-more"></span></button>
					<button class="reorder"><span class="iconfont icon-trangle"></span></button>
				</div>
				<a href="https://zhihu.com">
				<div class="siteName">知乎</div>
				<div class="logo">
					<img src="zhihu-logo.74ac7a42.jpg" alt="zhihu">
				</div>
				<div class="link">zhihu.com</div>
				</a>
			</li>
			<li class="site last">
				<div class="addButton">
					<div class="icon">
						<span class="iconfont icon-plus1"></span>
					</div>
				<div class="text">新增网站</div>
				</div>
			</li>
		</ul>
	</main>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="main.1821c48c.js"></script>
</body>

</html>
